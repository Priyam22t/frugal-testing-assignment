<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Registration Form</h2>

    <!-- Messages (ONLY ONCE) -->
    <div id="errorMessage" style="color:red; font-weight:bold; margin-bottom:10px;"></div>
    <div id="successMessage" style="color:green; font-weight:bold; margin-bottom:10px;"></div>

    <form id="registrationForm">

        <label>First Name*</label>
        <input type="text" id="firstName">

        <label>Last Name*</label>
        <input type="text" id="lastName">

        <label>Email*</label>
        <input type="email" id="email">

        <label>Phone Number*</label>
        <input type="text" id="phone">

        <label>Age</label>
        <input type="number" id="age">

        <label>Gender*</label>
        <div class="gender">
            <input type="checkbox" id="male"> Male
            <input type="checkbox" id="female"> Female
            <input type="checkbox" id="other"> Other
        </div>

        <label>Country</label>
        <select id="country">
            <option value="">Select Country</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
        </select>

        <label>State</label>
        <select id="state">
            <option value="">Select State</option>
        </select>

        <label>City</label>
        <select id="city">
            <option value="">Select City</option>
        </select>

        <label>Password*</label>
        <input type="password" id="password">
        <small id="passwordStrength"></small>

        <label>Confirm Password*</label>
        <input type="password" id="confirmPassword">

        <div class="terms">
            <input type="checkbox" id="terms"> I agree to Terms & Conditions*
        </div>

        <button type="submit" id="submitBtn" disabled>Submit</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
